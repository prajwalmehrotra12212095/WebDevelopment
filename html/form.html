<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IaaS Flowchart Diagram</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .box {
            width: 280px;
            padding: 10px 20px;
            margin: 10px 0;
            text-align: center;
            background-color: white;
            border: 2px solid black;
            border-radius: 10px;
            font-weight: bold;
            color: black;
        }
        .arrow {
            width: 30px;
            height: 30px;
            border: solid black;
            border-width: 0 4px 4px 0;
            display: inline-block;
            padding: 4px;
            transform: rotate(90deg);
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">User Initiates Request</div>
        <div class="arrow"></div>
        <div class="box">Session Starting</div>
        <div class="arrow"></div>
        <div class="box">Environment Configuration with Services</div>
        <div class="arrow"></div>
        <div class="box">Environment Creation</div>
        <div class="arrow"></div>
        <div class="box">Usage</div>
        <div class="arrow"></div>
        <div class="box">Data Deletion by IaaS When Session Terminates</div>
        <div class="arrow"></div>
        <div class="box">Resource Release</div>
        <div class="arrow"></div>
        <div class="box">End</div>
    </div>
</body>
</html>
